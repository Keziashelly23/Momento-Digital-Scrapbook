<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbook Journal</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body class="journal-body">
  <!-- Sidebar -->
  <aside class="sidebar">
      <button class="tool-btn" id="undoBtn" title="Undo">↶</button>
      <button class="tool-btn" id="redoBtn" title="Redo">↷</button>
      <button class="tool-btn" id="addTextBtn" title="Add Text">T</button>
  </aside>

  <!-- Main Journal Area -->
  <main class="journal-container">


    <section class="journal-pages">
      <div class="page left-page" id="leftPage"></div>
      <div class="page right-page" id="rightPage"></div>
      <img src="images/internalspirals.svg" alt="Spiral Binding" class="spiral-binding">
    </section>

  </main>

  <!-- Font Settings Popup -->
  <div id="fontPopup" class="popup">
    <div class="popup-content">
      <h3>Font Settings</h3>
      <div class="font-controls">
        <label for="fontSize">Size:</label>
        <input type="number" id="fontSize" value="16" min="8" max="72">
        <label for="fontFamily">Font:</label>
        <select id="fontFamily">
          <option value="Segoe UI, sans-serif">Segoe UI</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="Times New Roman, serif">Times New Roman</option>
          <option value="Courier New, monospace">Courier New</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="Verdana, sans-serif">Verdana</option>
          <option value="Helvetica, sans-serif">Helvetica</option>
          <option value="Impact, sans-serif">Impact</option>
          <option value="Comic Sans MS, cursive">Comic Sans</option>
        </select>
      </div>
      <button id="applyFontBtn">Add Text</button>
      <button id="cancelFontBtn">Cancel</button>
    </div>
  </div>

  <script src="canvas.js"></script>
</body>
</html>
