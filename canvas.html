<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbook Journal</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body class="journal-body">
  <!-- Sidebar -->
  <aside class="sidebar">
    <button title="Undo">↩</button>
    <button title="Redo">↪</button>
  </aside>

  <!-- Main Journal Area -->
  <main class="journal-container">


    <section class="journal-pages">
      <div class="page left-page" id="leftPage"></div>
      <div class="page right-page" id="rightPage"></div>
      <img src="images/Internal Spirals.svg" alt="Spiral Binding" class="spiral-binding">
    </section>


  </main>

  <script src="canvas.js"></script>
</body>
</html>
