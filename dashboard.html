<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body onload="loadJournals(); showDashboard();">

  <h1>ðŸ““ My Journals</h1>
  <div id="dashboard" class="dashboard"></div>

  <button onclick="createNewJournal()" class="create-btn">+ Create New Journal</button>

  <!-- Create Journal Modal -->
  <div id="createJournalModal" class="modal">
    <div class="modal-content">
      <h2>Create a New Journal</h2>
      <label>
        Journal Title:
        <input type="text" id="journalTitle" placeholder="Enter journal title" />
      </label>
      <br>
      <label>
        Choose Cover Color:
        <input type="color" id="journalColor" value="#E6BDDC" />
      </label>
      <br><br>
      <div class="modal-buttons">
        <button id="createJournalConfirm">Create</button>
        <button id="createJournalCancel">Cancel</button>
      </div>
    </div>
  </div>


  <script src="dashboard.js"></script>
</body>
</html>
