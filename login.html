<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scrapbook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>  
    <div id="left-side">
        <section id="left-content">
            <header>
                <nav>
                    <h1>Scrapbook</h1>
                    <a href="index.html">Home</a>
                </nav>
            </header>
            <main class="login">
                <section class="login-section">
                    <h2>Login to Scrapbook</h2>
                    <p>Sign in with your Google account to access your journals.</p>
                    <div id="g_id_onload"
                        data-client_id="509638925342-953hod3rmrdhg7c3njk5afu28jre5fhf.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>
                </section>
            </main>
            <footer>
                <p>&copy; 2023 Scrapbook. All rights reserved.</p>
            </footer>
        </section>
    </div>

    <div id="right-side">
        <div class="sticker" style="top: 10%; left: 10%;">
            <img src="images/logo.png" alt="sticker">
        </div>

        <div class="sticker" style="top: 40%; left: 40%;">
            <img src="images/logo.png" alt="sticker">
        </div>

        <div class="sticker" style="top: 70%; left: 70%;">
            <img src="images/logo.png" alt="sticker">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
